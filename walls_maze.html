<html>
<head>
	<!-- Import P5 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
</head>
<body>
	<script type='text/javascript'>
		var CANVAS_SIDE_LENGTH = 800;
		var ROOMS_PER_EDGE = 8;
		var WALL_SIZE = CANVAS_SIDE_LENGTH / ROOMS_PER_EDGE;

		function setup() {
			createCanvas(CANVAS_SIDE_LENGTH, CANVAS_SIDE_LENGTH);
			background('white');

			var room = {
				hasNorthWall: true,
				hasEastWall: true,
				hasSouthWall: false,
				hasWestWall: true,
			}

			if (room.hasNorthWall) {
				line(0, 0, WALL_SIZE, 0);
			}

			if (room.hasEastWall) {
				line(WALL_SIZE, 0, WALL_SIZE, WALL_SIZE);
			}

			if (room.hasSouthWall) {
				line(0, WALL_SIZE, WALL_SIZE, WALL_SIZE);
			}

			if (room.hasWestWall) {
				line(0, 0, 0 , WALL_SIZE);
			}
		}
	</script>

</body>
</html>
